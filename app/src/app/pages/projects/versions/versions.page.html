<mat-toolbar color="primary">
    <button mat-icon-button class="menu-toggle" (click)="menu.toggle()">
        <mat-icon>
            menu
        </mat-icon>
    </button>

    <div class="page-label spacer">
        {{ description }}
    </div>

    <search placeholder="filter versions"></search>
</mat-toolbar>

<mat-progress-bar mode="indeterminate" color="accent" *ngIf="loading"></mat-progress-bar>

<div class="page-body">
    <table mat-table [dataSource]="versions">
        <ng-container matColumnDef="version">
            <th mat-header-cell *matHeaderCellDef text-uppercase>
                version
            </th>
            <td mat-cell *matCellDef="let element" text-uppercase>
                {{ element.version }}
            </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef text-uppercase>
                date
            </th>
            <td mat-cell *matCellDef="let element" text-uppercase>
                {{ element.date | date : 'yyyy/MM/dd HH:mm' }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns; sticky: true;"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;" [routerLink]="row.version"></tr>
    </table>
</div>
